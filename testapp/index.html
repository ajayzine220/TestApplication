<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Test</title>
    
    <link rel="stylesheet" type="text/css" href="assets/Style.css">
    <script type="text/javascript" src="scripts/Test.js"></script>
</head>

<body>
        <div class="container">
            <h1 style="text-align:center">Register</h1>
            <hr>

            <label><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name (Alphabets Only)" pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$" name="FullName" id="fname" required>

            <label><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="Email" id="email"   required>

            <label><b>Phone Number</b></label>
            <input type="text" placeholder="Enter Phone Number (eg: (123)-123-1234)" name="PhoneNumber" onkeypress="RestrictSpaceSpecial(event);" id="pnumber" required>
            <hr>

            <button type="submit" class="registerbtn" value="Submit" onclick="validatePhoneNumber();">Submit</button>
        </div>        
</body>
</html>
